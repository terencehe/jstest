<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>笑笑你要好好学习！！！！</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/zzsc.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/ziti.css">
 <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div class="content">
	<div class="l-pic-index"></div>
	<div class="r-pic-index"></div>
	<div class="l-bg-index"></div>
	<div class="r-bg-index"></div>
	<div class="main-index">
		<p class="intro-text">
		<div  id="vue_det" style="text-indent:0px;margin-left:200px;">
			<p>圣旨到,奉天承运,皇帝诏曰： 笑笑，你要好好背诗哦</p></br>
			<p style="margin-left:50px;font-weight:bold;text-align:center;">{{ title0 }}</p>
		
			
			 <ol>
				<li v-for="item in content0" style="text-align:center;" class="text">
				 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{ item }}
				</li>
			  </ol>
			  
			  <p><button v-on:click="previous" style="margin-left:50px;">前一首</button>  <button v-on:click="next"  style="float:right;margin-right:100px;">下一首</button></p>
		</div>
		</p>
	</div>
</div>

<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
	 $(document).ready(function(){
			//卷轴展开动画效果
			$(".l-pic-index").animate({'left':'95px','top':'-4px'},1300);
			$(".r-pic-index").animate({'right':'-23px','top':'-5px'},1450);
			$(".l-bg-index").animate({'width':'433px','left':'73px'},1500);
			$(".r-bg-index").animate({'width':'433px','right':'-38px'},1500,function(){
				$(".main-index").fadeIn(800);
			});
		});
</script>

<script type="text/javascript">
  // 我们的数据对象
  var data = {
  title0:'',
  content0:[],
  currentIndex:0,
  items:[
	{title:"春晓, 唐代：孟浩然",content:["春眠不觉晓，","处处闻啼鸟。","夜来风雨声，","花落知多少。"]},
	{title:"行宫",content:["寥落古行宫，","宫花寂寞红，","白头宫女在，","闲坐说玄宗."]},
	{title:"静夜思,唐代：李白",content:["床前明月光，","疑是地上霜。","举头望明月，", "低头思故乡。"]},
	{title:"送别 / 山中送别  唐代：王维",content:["山中相送罢","日暮掩柴扉。","春草明年绿，", "王孙归不归？"]},
	{title:"鹿柴 唐代：王维",content:["空山不见人，","但闻人语响。","返景入深林，","复照青苔上。"]},
	{title:"登鹳雀楼 唐代：王之涣",content:["白日依山尽，","黄河入海流。","欲穷千里目，","更上一层楼。"]},
	{title:"终南望余雪 唐代：祖咏",content:["终南阴岭秀，","积雪浮云端。","林表明霁色，","城中增暮寒。"]},
	{title:"寻隐者不遇  唐代：贾岛",content:["松下问童子，","言师采药去。","只在此山中，","云深不知处。"]},
	{title:"相思 唐代：王维",content:["红豆生南国，","春来发几枝。","愿君多采撷，","此物最相思。"]},
	{title:"杂诗 唐代：王维",content:["君自故乡来，","应知故乡事。","来日绮窗前，","寒梅著花未？"]}
  ]}
  
  
  var vm = new Vue({
    el: '#vue_det',

    data: data,
    mounted: function() {
      this.initGushi();
    },
	
    methods: {
      initGushi(){
		this.title0 = this.items[this.currentIndex].title;
		this.content0 =  this.items[this.currentIndex].content;
		
      },
      previous(){
		  if(this.currentIndex > 0){
			this.currentIndex -=1;
			this.initGushi();
		  }else {
			alert("到头了！！！！");
		  }

      },
	   next(){
		if(this.currentIndex +1 <  this.items.length){
			this.currentIndex +=1;
			this.initGushi();
		}else {
			alert("到尾了！！！！");
		}

      }
    }
  })

</script>

<div style="text-align:center;clear:both;">

</div>
</body>
</html>
